<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found â€” EyeRest</title>
    <meta name="robots" content="noindex">
    <meta name="theme-color" content="#08090d">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/style.css">
    <style>
        .err {
            min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            padding: 2rem; position: relative;
        }
        .err::before {
            content: ''; position: absolute; inset: 0;
            background: radial-gradient(ellipse 60% 50% at 50% 40%, rgba(91,156,246,0.06) 0%, transparent 70%);
        }
        .err-wrap { position: relative; z-index: 1; }
        .err-code {
            font-size: clamp(5rem, 15vw, 10rem); font-weight: 800; line-height: 1;
            background: linear-gradient(135deg, var(--blue), var(--cyan));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; margin-bottom: 1rem;
        }
        .err h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.75rem; }
        .err p { color: var(--text-2); font-size: 1rem; margin-bottom: 2rem; max-width: 400px; }
        .err .btn-p { display: inline-flex; }
        .err-links { margin-top: 2rem; display: flex; gap: 1.5rem; flex-wrap: wrap; justify-content: center; }
        .err-links a { color: var(--text-3); text-decoration: none; font-size: 0.85rem; font-weight: 500; transition: color 0.2s; }
        .err-links a:hover { color: var(--blue); }
    </style>
</head>
<body>
    <div class="err">
        <div class="err-wrap">
            <div class="err-code">404</div>
            <h1>Page Not Found</h1>
            <p>The page you're looking for doesn't exist or has been moved.</p>
            <a href="/" class="btn btn-p">Back to Home</a>
            <div class="err-links">
                <a href="/support">Support</a>
                <a href="/privacy.html">Privacy</a>
            </div>
        </div>
    </div>
</body>
</html>
